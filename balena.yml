name: balena_snapcast_server
version: 0.0.0
type: sw.application
description: Snapcast client/server for multiroom audio (optional SendSpin client)
data:
  applicationEnvironmentVariables:
    - SOUND_VOLUME: 120
    - SPOTIFY_DEVICE_NAME: Snapcast
    - SNAPCLIENT_ID: snapclient
    - AUDIO_TEST: off
    - ENABLE_SERVER: on    
    - ENABLE_SENDSPIN: off  
  defaultDeviceType: raspberrypi0-2w-64
  supportedDeviceTypes:
    - raspberrypi0-2w-64
    - raspberrypi3
    - raspberrypi4-64
    - raspberrypi5
assets:
  repository:
    type: blob.asset
    data:
      url: https://github.com/skorbiz/balena_snapcast_server
  logo:
    type: blob.asset
    data:
      url: https://raw.githubusercontent.com/badaix/snapcast/develop/doc/snapcast_icon.png
configuration:
  audio:
    output: usb
post-provisioning:
  - audio:
      output: usb
