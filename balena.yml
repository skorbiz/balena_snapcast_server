name: balena_snapcast_server
version: 0.0.0
type: sw.application
description: Snapcast client for multiroom audio
data:
  applicationEnvironmentVariables:
    - SNAPCAST_VERSION: 0.34.0
    - SOUND_VOLUME: 180
  defaultDeviceType: raspberrypi0-2w-64
  supportedDeviceTypes:
    - raspberrypi0-2w-64
    - raspberrypi3
    - raspberrypi4-64
    - raspberrypi5
assets:
  repository:
    type: blob.asset
    data:
      url: https://github.com/skorbiz/balena_snapcast_server
  logo:
    type: blob.asset
    data:
      url: https://raw.githubusercontent.com/badaix/snapcast/develop/doc/snapcast_icon.png
configuration:
  audio:
    output: usb
post-provisioning:
  - audio:
      output: usb
